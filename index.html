<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>js-DOM-toDoList</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h2>TO-DO List <i id="pensil" class="fas fa-pencil-alt"></i></h2>
        <input id="inp" class="inp" type="text" placeholder="Add new ToDo" />
        <button class="btn">Add</button>
        <div class="error"></div>
        <ol class="out"></ol>
        <span class="numTask">Tasks:</span>
        <div class="counter">0</div>
        <button class="delListAll">ClearAll</button>
      </div>
    </div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
